# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
# cuse.properties ha le configurazioni della macchina locale, viene caricato di default
# dalla cucumber-selenium-common-lib
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 

target.browser=firefox

webdriver.window.position=100,100,800,600

# Path di default in cui cercare il webdriver
#webdriver.chrome.driver=/to/be/defined
#webdriver.gecko.driver=/to/be/defined
#webdriver.ie.driver=/to/be/defined
#webdriver.edge.driver=/to/be/defined

# path al driver locale (dentro al progetto/repository git)
webdriver.chrome.driver=drivers/chromedriver
webdriver.gecko.driver=drivers/geckodriver
webdriver.ie.driver=drivers/IEDriverServer.exe
webdriver.edge.driver=drivers/MicrosoftWebDriver.exe
